  <div class="col-md-6 offset-md-3">
    <p id='status'>Not Logged In</p>
    <form id="myForm" class="form">
      <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" id="email" name="email">
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" id="password" name="password">
      </div>

      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="type" id="inlineRadio1" value="bakery">
        <label class="form-check-label" for="inlineRadio1">Customer</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="type" id="inlineRadio2" value="customer">
        <label class="form-check-label" for="inlineRadio2">Bakery</label>
      </div>
      <br><br>
      <button id="submit" type="submit" class="btn btn-outline-info">Login</button>

      <button type="button" onclick="firebase.auth().signOut()" class="btn btn-outline-danger">Log Out</button>
    </form>
  </div>

  <script>
    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    var firebaseConfig = {
      apiKey: "AIzaSyBOBBNZIvImKFJIpJeMrEswpopwY0nnlQk",
      authDomain: "re-plate-d1d8a.firebaseapp.com",
      databaseURL: "https://re-plate-d1d8a.firebaseio.com",
      projectId: "re-plate-d1d8a",
      storageBucket: "re-plate-d1d8a.appspot.com",
      messagingSenderId: "983654362441",
      appId: "1:983654362441:web:629d13cf84fdb70c1f7e98",
      measurementId: "G-NLK3FKYFC0"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    firebase.analytics();


    //testing
    database = firebase.database();

    var ref = database.ref('customer');
    ref.on('value', gotData, errData);

    function gotData(data) {
      var customers = data.val();
      var keys = Object.keys(customers);
      console.log(keys);
      for(var i = 0; i < keys.length; i++) {
        var k = keys[i];
        var username = customers[k].Username;
        var hist = customers[k].OrderHist;
        var tardy = customers[k].Tardies;

        var updates = {};
        updates['/customer/' + username + '/Priority/'] = calculate(username, hist, tardy);

        firebase.database().ref().update(updates);

      }
    }

    function errData(err) {
      console.log('Error');
      console.log(err);
    }

    function calculate(user, history, tardies) {
      //calculate how much priority
      if(history == 0 && tardies == 0) {
        return 0;
      }
      return 1/(.75*history + .25*tardies)
    }

    //testing

    const formElem = document.querySelector('form');

    firebase.auth().onAuthStateChanged(function(user) {
      if (user) {
        // User is signed in.
        document.getElementById("status").innerHTML = "Signed in as " + user.email;
        // ...
      } else {
        // User is signed out.
        document.getElementById("status").innerHTML = "Not Logged In";
        // ...
      }
    });

    formElem.addEventListener('submit', (e) => {
      e.preventDefault();

      firebase.auth().signInWithEmailAndPassword(document.querySelector('#email').value, document.querySelector('#password').value).catch(function(error) {
        // Handle Errors here.
        var errorCode = error.code;
        var errorMessage = error.message;
        console.log(errorCode);

        $('#status').html('<div class="alert alert-danger alert-dismissible fade show" role="alert">'+ errorMessage + '<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button></div>');
      });

      formElem.reset();
  });

   var bakery = document.getElementById("inlineRadio1"),
        customer = document.getElementById("inlineRadio2"),
        submitButton = document.getElementById("submit");

         submitButton.addEventListener("click", function () {
         if (bakery.checked) {
         window.location = "file:///Users/briankoo/Documents/GitHub/re-plate/customer-home.html";
