        var name;

        function gotData(data) {
          var customers = data.val();
          var keys = Object.keys(customers);
          // console.log(keys);
          for(var i = 0; i < keys.length; i++) {
            var k = keys[i];
            if(firebase.auth().currentUser.uid == (k)) {
              name = customers[k].First;

            }
          }
        }
