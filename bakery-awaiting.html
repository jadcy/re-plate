  <script>
    const items1 = [
    { Name: "Jady", Phone: "123123123", Email: "jadychan@usc.edu", Product: "Donut", Amount: "2"},
    { Name: "Brian", Phone: "123123123", Email: "bkoo@usc.edu", Product: "Croissant", Amount: "2"},
    { Name: "Josh", Phone: "123123123", Email: "bkoo@usc.edu", Product: "Croissant", Amount: "2"},
    ];

    document.getElementById("requests").innerHTML = Object.keys(items1).length;

    function loadTableData(items) {
      const table = document.getElementById("pendings");
      items.forEach( item => {
        let row = table.insertRow();
        let name = row.insertCell(0);
        name.innerHTML = item.Name;
        let phone = row.insertCell(1);
        phone.innerHTML = item.Phone;
        let email = row.insertCell(2);
        email.innerHTML = item.Email;
        let product = row.insertCell(3);
        product.innerHTML = item.Product;
        let amount = row.insertCell(4);
        amount.innerHTML = item.Amount;
        let status = row.insertCell(5);
        status.innerHTML = '<button class="btn btn-outline-danger" id="'+ item.Name+ '" onclick=update('+item.Name+')>Pending</button>';
      });
    }

    loadTableData(items1);

    function update(id) {
      console.log(id.innerHTML)
      // console.log("hello");
      // console.log(document.getElementById(id).innerHTML);
      if(id.innerHTML == "Pending" ){
        id.innerHTML = "Accepted";
        id.className = "btn btn btn-outline-success";
      }
      else{
        id.innerHTML = "Pending";
        id.className = "btn btn btn-outline-danger";
      }
    }
  </script>
